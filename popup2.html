<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTOP Enhance Popup</title>
    <style>
      /* Pretty toggle switch for all checkboxes in popup */
      input[type="checkbox"] {
        appearance: none;
        width: 40px;
        height: 22px;
        background: #d1e6f7;
        border-radius: 16px;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
        box-shadow: 0 1px 4px rgba(44,128,188,0.10);
      }
      input[type="checkbox"]:checked {
        background: #2c80bc;
      }
      input[type="checkbox"]::before {
        content: '';
        position: absolute;
        left: 4px;
        top: 3px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.3s;
        box-shadow: 0 1px 2px rgba(44,128,188,0.15);
      }
      input[type="checkbox"]:checked::before {
        transform: translateX(18px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="libs/react.production.min.js"></script>
    <script src="libs/react-dom.production.min.js"></script>
    <script src="popup2.js"></script>
  </body>
</html>
